local 127.0.0.1
port 1194

proto tcp

dev tun

ca /var/db/pki/ca.pem
cert /var/db/pki/node.cert
key /var/db/pki/node.key
dh /var/db/pki/dh2048.pem

topology subnet

server 10.8.0.0 255.255.0.0

ifconfig-pool-persist ipp.txt

keepalive 5 15

;tls-auth ta.key 0

cipher AES-256-GCM

compress lz4-v2
push "compress lz4-v2"

max-clients 100

user daemon
group daemon

persist-key
persist-tun

status /var/log/openvpn-status.log
log-append /var/log/openvpn.log

verb 3
mute 10

;explicit-exit-notify 1